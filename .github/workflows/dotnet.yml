name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x     
    - name: Restore dependencies
      run: |
          cd lib/Lightstone.Products/Lightstone.Products
          dotnet restore
    - name: Build
      run: |
          cd lib/Lightstone.Products/Lightstone.Products
          dotnet build --no-restore
