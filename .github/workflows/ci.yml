name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and pack Nuget package
    runs-on: ubuntu-latest
    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.11
        with:
          versionSpec: '5.x'
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Determine version
        uses: gittools/actions/gitversion/execute@v0.9.11
        id: gitversion

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Restore dependencies
        run: |
            cd src
            dotnet restore
      - name: Build
        run: |
            cd src
            dotnet build --no-restore --configuration Release /p:UseSharedCompilation=false /p:SymbolPackageFormat=snupkg /p:PackageVersion=${{ env.GITVERSION_NUGETVERSION }}
      - name: Pack
        run: dotnet pack --include-symbols -p:SymbolPackageFormat=snupkg -p:PackageVersion=${{ env.GITVERSION_NUGETVERSION }} --no-build -c Release src/LightstonePlatform.Products/LightstonePlatform.Products.csproj -o ~/output/nuget
      - name: Publish Nuget Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ~/output/nuget/
      - name: Check for release notes
        id: check_release_notes
        run: |
          VERSION=${{ env.GITVERSION_NUGETVERSION }}
          RELEASE_NOTES_FILE="release-notes/v${VERSION}.mdx"
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            echo "Release notes found for version ${VERSION}"
            echo "notes_exist=true" >> $GITHUB_OUTPUT
            echo "notes_file=${RELEASE_NOTES_FILE}" >> $GITHUB_OUTPUT
          else
            echo "No release notes found for version ${VERSION}"
            echo "notes_exist=false" >> $GITHUB_OUTPUT
            echo "notes_file=" >> $GITHUB_OUTPUT
          fi
      - name: Extract release notes body
        id: extract_notes
        run: |
          if [ "${{ steps.check_release_notes.outputs.notes_exist }}" == "true" ]; then
            NOTES_FILE="${{ steps.check_release_notes.outputs.notes_file }}"

            # Extract content after frontmatter (between --- markers)
            # Skip the frontmatter and get the actual content
            BODY=$(awk '/^---$/{if(++count==2){flag=1;next}}flag' "$NOTES_FILE")

            # If no content found, use default message
            if [ -z "$BODY" ]; then
              BODY="Release notes are available in the [release-notes directory](https://github.com/${{ github.repository }}/blob/main/${NOTES_FILE})."
            fi
          else
            BODY="Release ${{ env.GITVERSION_NUGETVERSION }}\n\nNo release notes available for this version."
          fi

          # Save to file to handle multiline content
          echo "$BODY" > /tmp/release_body.md
          echo "body_file=/tmp/release_body.md" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.GITVERSION_NUGETVERSION }}
          release_name: Release ${{ env.GITVERSION_NUGETVERSION }}
          body_path: ${{ steps.extract_notes.outputs.body_file }}
          draft: false
          prerelease: false
  publish:
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job
    name: Publish Nuget package
    needs: build
    environment: Nuget
    runs-on: ubuntu-latest
    steps:
      - name: Download Nuget artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ~/output/nuget/
# Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Push nuget package
        run: dotnet nuget push ~/output/nuget/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

