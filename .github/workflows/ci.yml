name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and pack Nuget package
    runs-on: ubuntu-latest
    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.11
        with:
          versionSpec: '5.x'
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Determine version
        uses: gittools/actions/gitversion/execute@v0.9.11
        id: gitversion

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Restore dependencies
        run: |
            cd src
            dotnet restore
      - name: Build
        run: |
            cd src
            dotnet build --no-restore --configuration Release /p:UseSharedCompilation=false /p:SymbolPackageFormat=snupkg /p:PackageVersion=${{ env.GITVERSION_NUGETVERSION }}
      - name: Pack
        run: dotnet pack --include-symbols -p:SymbolPackageFormat=snupkg -p:PackageVersion=${{ env.GITVERSION_NUGETVERSION }} --no-build -c Release src/LightstonePlatform.Products/LightstonePlatform.Products.csproj -o ~/output/nuget
      - name: Publish Nuget Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ~/output/nuget/
      - name: Generate Release Notes
        id: generate_notes
        run: |
          VERSION=${{ env.GITVERSION_NUGETVERSION }}
          
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating notes from all commits"
            RANGE="HEAD"
          else
            echo "Generating notes from ${PREVIOUS_TAG} to HEAD"
            RANGE="${PREVIOUS_TAG}..HEAD"
          fi
          
          # Start building release notes
          cat > /tmp/release_body.md << 'HEADER'
          # Release Notes
          
          HEADER
          
          # Get commit summary
          echo "## Changes in this Release" >> /tmp/release_body.md
          echo "" >> /tmp/release_body.md
          
          # Extract commits with their messages
          git log $RANGE --pretty=format:"- %s (%h)" --no-merges >> /tmp/release_body.md
          
          # If no commits found, add a note
          if [ ! -s /tmp/release_body.md ] || [ $(wc -l < /tmp/release_body.md) -lt 5 ]; then
            echo "" >> /tmp/release_body.md
            echo "_No significant changes in this release._" >> /tmp/release_body.md
          fi
          
          echo "" >> /tmp/release_body.md
          echo "" >> /tmp/release_body.md
          echo "## Installation" >> /tmp/release_body.md
          echo "" >> /tmp/release_body.md
          echo '```' >> /tmp/release_body.md
          echo "dotnet add package LightstonePlatform.Products --version ${VERSION}" >> /tmp/release_body.md
          echo '```' >> /tmp/release_body.md
          
          echo "body_file=/tmp/release_body.md" >> $GITHUB_OUTPUT
          
          echo "Generated release notes:"
          cat /tmp/release_body.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.GITVERSION_NUGETVERSION }}
          release_name: Release ${{ env.GITVERSION_NUGETVERSION }}
          body_path: ${{ steps.generate_notes.outputs.body_file }}
          draft: false
          prerelease: false
  publish:
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job
    name: Publish Nuget package
    needs: build
    environment: Nuget
    runs-on: ubuntu-latest
    steps:
      - name: Download Nuget artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ~/output/nuget/
# Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Push nuget package
        run: dotnet nuget push ~/output/nuget/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

