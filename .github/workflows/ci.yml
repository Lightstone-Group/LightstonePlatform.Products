name: CI

on:
  push:
    branches: [ CI-fix ]

jobs:
  publish:
    name: Build, pack and publish Nuget package
    environment: Nuget
    runs-on: ubuntu-latest
    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.11
        with:
          versionSpec: '5.x'
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Determine version
        uses: gittools/actions/gitversion/execute@v0.9.11
        id: gitversion

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Restore dependencies
        run: |
            cd src
            dotnet restore
      - name: Pack
        run: dotnet pack --include-symbols -p:SymbolPackageFormat=snupkg -p:PackageVersion=${{ env.GITVERSION_NUGETVERSION }} -c Release src/Lightstone.Products/Lightstone.Products.csproj -o "../output/nuget"

      # Publish
      - name: Publish Nuget prerelease package
        id: publish_nuget
        run: dotnet nuget push ../output/nuget/*.${{ env.GITVERSION_NUGETVERSION }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_KEY}} --skip-duplicate
